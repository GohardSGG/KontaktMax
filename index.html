<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KontaktMax</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.ts" defer></script>
</head>
<body>
    <div class="container" data-tauri-drag-region>
        <div class="header" data-tauri-drag-region>
            <div class="title">KontaktMax</div>
            <div id="library-summary"></div>
            <div class="window-controls">
                <button class="icon-btn" id="settings-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
                <button class="icon-btn" id="close-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="sheet-panel">
                <div class="table-container">
                    <table id="library-table">
                        <thead>
                            <tr>
                                <th data-sort-by="name">音源库名称</th>
                                <th data-sort-by="library_type">类型</th>
                                <th data-sort-by="registration_status">注册状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Library rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="side-panel">
                <div class="manage-panel">
                    <!-- Add/Remove buttons -->
                    <h2>Manage</h2>
                    <div class="manage-buttons">
                        <button class="btn">Add Library</button>
                        <button class="btn">Remove Library</button>
                    </div>
                </div>
                <div class="info-panel">
                    <h2>Info</h2>
                    <div id="info-details" class="info-content">
                        <p>Select a library to see details.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
