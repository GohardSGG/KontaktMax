<svg width="200" height="200" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" style="background-color: #1a1a1a;">

  <!-- 描述: 这是一个结合了 'KT' 字母和 'Max' 字样的SVG图标。 -->
  <!-- 版本 6: 彻底放弃了之前所有的方法，使用标准文本和遮罩来重绘，确保图形完整显示。 -->

  <!-- 背景层: 120x120的正方形，增加了圆角半径 -->
  <rect width="120" height="120" fill="black" rx="15"/>

  <!--
    内容组:
    为了确保字母的完整性，我们这次使用标准的 <text> 元素来创建 K 和 T。
    然后通过一个遮罩层来重现 'K' 的独特设计，这样可以从根本上避免图形被裁剪的问题。
  -->
  <g font-family="Arial, 'Helvetica Neue', Helvetica, sans-serif" font-weight="bold" fill="white">
    <!-- 'K' 字母 (使用标准文本元素) -->
    <text x="25" y="80" font-size="60">K</text>
    <!-- 'T' 字母 (使用标准文本元素) -->
    <text x="58" y="80" font-size="60">T</text>
  </g>


  <!-- 'Max' 文字 -->
  <text
    x="98"
    y="92"
    text-anchor="end"
    font-family="Arial, Helvetica, sans-serif"
    font-size="14"
    font-weight="bold"
    fill="#87CEEB">
    Max
  </text>

</svg>
